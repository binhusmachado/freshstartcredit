<!DOCTYPE html>
<html>
<head>
    <title>Credit Analyzer - DEBUG</title>
    <style>
        body { font-family: Arial; padding: 50px; text-align: center; }
        input { padding: 15px; font-size: 18px; width: 300px; margin: 10px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
        .error { color: red; margin-top: 20px; }
        .success { color: green; margin-top: 20px; font-size: 24px; }
        #debug { margin-top: 30px; padding: 20px; background: #f0f0f0; text-align: left; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîí Credit Analyzer - DEBUG MODE</h1>
    <p>Testing password: S250502m!@#</p>
    
    <input type="text" id="passwordInput" placeholder="Type password here (VISIBLE)"><br>
    <button onclick="testLogin()">TEST LOGIN</button>
    
    <div id="result"></div>
    <div id="debug"></div>
    
    <script>
        const CORRECT_PASSWORD = 'S250502m!@#';
        
        function testLogin() {
            const input = document.getElementById('passwordInput');
            const result = document.getElementById('result');
            const debug = document.getElementById('debug');
            
            const entered = input.value;
            const isMatch = entered === CORRECT_PASSWORD;
            
            // Show detailed debug info
            let debugHTML = '<h3>Debug Information:</h3>';
            debugHTML += '<p><strong>You entered:</strong> "' + entered + '"</p>';
            debugHTML += '<p><strong>Expected:</strong> "' + CORRECT_PASSWORD + '"</p>';
            debugHTML += '<p><strong>Your length:</strong> ' + entered.length + ' characters</p>';
            debugHTML += '<p><strong>Expected length:</strong> ' + CORRECT_PASSWORD.length + ' characters</p>';
            debugHTML += '<p><strong>Character-by-character:</strong></p><ul>';
            
            for (let i = 0; i < Math.max(entered.length, CORRECT_PASSWORD.length); i++) {
                const e = entered[i] || '(missing)';
                const c = CORRECT_PASSWORD[i] || '(missing)';
                const match = e === c ? '‚úÖ' : '‚ùå';
                debugHTML += '<li>Position ' + i + ': You="' + e + '" Expected="' + c + '" ' + match + '</li>';
            }
            debugHTML += '</ul>';
            
            debug.innerHTML = debugHTML;
            
            if (isMatch) {
                result.innerHTML = '<div class="success">‚úÖ SUCCESS! Password matches!</div>';
            } else {
                result.innerHTML = '<div class="error">‚ùå PASSWORD MISMATCH</div>';
            }
        }
        
        // Allow Enter key
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') testLogin();
        });
    </script>
</body>
</html>
