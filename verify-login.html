<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Login Test</title>
    <style>
        body { font-family: Arial; padding: 50px; text-align: center; background: #f5f5f5; }
        .box { background: white; border: 2px solid #333; padding: 40px; max-width: 400px; margin: 50px auto; border-radius: 10px; }
        input { padding: 15px; font-size: 18px; width: 80%; margin: 15px 0; border: 2px solid #ddd; border-radius: 5px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .success { color: green; font-size: 28px; margin-top: 20px; font-weight: bold; }
        .error { color: red; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="box" id="loginBox">
        <h2>üîí Test Login</h2>
        <p>Password should be: <strong>S250502m!@#</strong></p>
        
        <input type="text" id="pwdInput" value="S250502m!@#" placeholder="Enter password"><br>
        <button onclick="testLogin()">Access Portal</button>
        
        <div id="errorBox" class="error"></div>
    </div>
    
    <div id="successBox" class="box" style="display:none;">
        <div class="success">‚úÖ LOGIN WORKS!</div>
        <p>The password authentication is functioning correctly.</p>
        <button onclick="resetTest()">Test Again</button>
    </div>

    <script>
        const ACCESS_CODE = 'S250502m!@#';
        
        function testLogin() {
            const input = document.getElementById('pwdInput');
            const errorBox = document.getElementById('errorBox');
            const loginBox = document.getElementById('loginBox');
            const successBox = document.getElementById('successBox');
            
            const entered = input.value;
            
            if (entered === ACCESS_CODE) {
                errorBox.innerHTML = '';
                loginBox.style.display = 'none';
                successBox.style.display = 'block';
            } else {
                errorBox.innerHTML = '‚ùå Wrong password. You entered: "' + entered + '" (length: ' + entered.length + ')';
            }
        }
        
        function resetTest() {
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('successBox').style.display = 'none';
            document.getElementById('errorBox').innerHTML = '';
        }
        
        document.getElementById('pwdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') testLogin();
        });
    </script>
</body>
</html>
